extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0",
        import: ["@key"])

type Query {
  orders: [Order!]!
}

type Order @key(fields: "id") {
  id: ID!
  user: User
  products: [Product]
  total: Float
}

type User @key(fields: "id", resolvable: false) {
  id: ID!
}

type Product @key(fields: "id", resolvable: false) {
  id: ID!
}